<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Validador de CNPJ</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body class="bg-light">
		<div class="container d-flex flex-column justify-content-center align-items-center vh-100">
			<div class="card p-4 shadow" style="max-width: 400px; width: 100%">
				<h2 class="text-center mb-3">Validador de CNPJ</h2>
				<div class="mb-3">
					<input type="text" class="form-control" id="cnpjInput" placeholder="Digite o CNPJ" />
				</div>
				<button class="btn btn-primary w-100" id="validateBtn" onclick="validarCNPJ()">Validar</button>
				<div id="loading" class="text-center mt-3 d-none">
					<div class="spinner-border text-primary" role="status"></div>
					<p class="mt-2 mb-0">Consultando dados na Receita...</p>
				</div>
			</div>
		</div>

		<!-- Biblioteca de máscara -->
		<script src="https://unpkg.com/imask"></script>
		<!-- Script com lógica de validação e máscara -->
		<script src="script.js"></script>
	</body>
</html>
